{% extends 'index.html' %}
{% block signup_title %}
    <title>Library Management System | Sign Up</title>
{% endblock signup_title %}

{% block signup_body %}  
    <div class="signup">
        <p style="font-size: large;font-style: oblique;font-family: 'Times New Roman', Times, serif;color: black;">User LogIn</p>
        <form action="/sign" method="post">
            <p>{{data}}</p>
            <p>User Name : <input type="text" name="uname" id="uname"> </p>
            <p>User ID : <input type="text" name="id" id="id"> </p>
            <p>Password : <input type="password" name="password" id="password"> </p>
            <p>Contact Info : <input type="text" name="c_info" id="c_info"> </p>
            <p><input type="checkbox" name="Show Password" id="show" onclick="showfunc()">Show Password</p>
            <button type="submit" style="background-color: lightgreen;" >Sign Up</button>
            <p>Already Have An Account ? <a href="/">Login</a></p>
        </form>
    </div>
{% endblock signup_body %}
