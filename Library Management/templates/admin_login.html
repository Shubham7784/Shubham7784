{% extends 'index.html' %}
{% block admin_login_title %}
    <title>Library Management System | Admin Login</title>
{% endblock admin_login_title %}

{% block admin_login_body %} 
<div class="admin_login">
    <p style="font-size: large;font-style: oblique;font-family: 'Times New Roman', Times, serif;color: black;">Admin LogIn</p>
    <form action="/admin_login_confirm" method="post">
        <p>{{data}}</p>
        <p>User ID : <input type="text" name="aid" id="aid"> </p>
        <p>Password : <input type="password" name="password" id="password"> </p>
        <p><input type="checkbox" name="Show Password" id="show" onclick="showfunc()">Show Password</p>
        <button type="submit" style="background-color: lightgreen;" >Login</button>
        <p><a href="/">User Log In</a></p>
    </form>
</div>
{% endblock admin_login_body %}
